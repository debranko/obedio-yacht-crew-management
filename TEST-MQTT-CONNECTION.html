<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Connection Test</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .status {
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .connected {
            background-color: #4caf50;
            color: white;
        }
        .disconnected {
            background-color: #f44336;
            color: white;
        }
        .message {
            background-color: #2196f3;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
        }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #e68900;
        }
        #log {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #2196f3;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>OBEDIO MQTT Connection Test</h1>
    
    <div id="status" class="status disconnected">
        Disconnected
    </div>
    
    <div>
        <button onclick="connectMQTT()">Connect to MQTT</button>
        <button onclick="testButtonPress()">Test Button Press</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <h2>Connection Log</h2>
    <div id="log"></div>
    
    <script>
        let client = null;
        const BROKER_URL = 'ws://localhost:9001';
        const logDiv = document.getElementById('log');
        const statusDiv = document.getElementById('status');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        function updateStatus(connected) {
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'Connected to MQTT Broker';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'Disconnected';
            }
        }
        
        function connectMQTT() {
            log(`Attempting to connect to MQTT broker at ${BROKER_URL}...`);
            
            client = mqtt.connect(BROKER_URL, {
                clientId: `obedio-test-${Date.now()}`,
                clean: true,
                connectTimeout: 10000,
                reconnectPeriod: 5000,
            });
            
            client.on('connect', function () {
                log('‚úÖ Successfully connected to MQTT broker!', 'success');
                updateStatus(true);
                
                // Subscribe to all OBEDIO topics
                client.subscribe('obedio/#', function (err) {
                    if (!err) {
                        log('‚úÖ Subscribed to all OBEDIO topics (obedio/#)');
                    } else {
                        log('‚ùå Failed to subscribe: ' + err.message, 'error');
                    }
                });
            });
            
            client.on('message', function (topic, message) {
                try {
                    const payload = JSON.parse(message.toString());
                    log(`üì• Message received on ${topic}: ${JSON.stringify(payload, null, 2)}`);
                } catch (e) {
                    log(`üì• Message received on ${topic}: ${message.toString()}`);
                }
            });
            
            client.on('error', function (error) {
                log('‚ùå MQTT Error: ' + error.message, 'error');
                updateStatus(false);
            });
            
            client.on('close', function () {
                log('üîå MQTT connection closed');
                updateStatus(false);
            });
            
            client.on('reconnect', function () {
                log('üîÑ Attempting to reconnect...');
            });
        }
        
        function testButtonPress() {
            if (!client || !client.connected) {
                log('‚ùå Not connected to MQTT broker!', 'error');
                return;
            }
            
            const deviceId = 'BTN-TEST-001';
            const topic = `obedio/button/${deviceId}/press`;
            const message = {
                deviceId: deviceId,
                locationId: 'loc-001',
                guestId: null,
                pressType: 'single',
                button: 'main',
                timestamp: new Date().toISOString(),
                battery: 100,
                rssi: -40,
                firmwareVersion: '2.1.0-test',
                sequenceNumber: Date.now()
            };
            
            client.publish(topic, JSON.stringify(message), { qos: 1 }, function (error) {
                if (error) {
                    log(`‚ùå Failed to publish: ${error.message}`, 'error');
                } else {
                    log(`üì§ Published button press to ${topic}`);
                    log(`Message: ${JSON.stringify(message, null, 2)}`);
                }
            });
        }
        
        function clearLog() {
            logDiv.innerHTML = '';
            log('Log cleared');
        }
        
        // Auto-connect on page load
        window.onload = function() {
            log('MQTT Test Page loaded. Click "Connect to MQTT" to start.');
        };
    </script>
</body>
</html>
