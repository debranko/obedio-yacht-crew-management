# Mosquitto MQTT Broker Configuration for OBEDIO
# Supports both TCP (devices) and WebSocket (browser)

# Default listener - TCP for devices
listener 1883
protocol mqtt
allow_anonymous true

# WebSocket listener - for browser/web simulator
listener 9001
protocol websockets
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true
log_timestamp_format %Y-%m-%d %H:%M:%S

# Connection settings
max_connections -1
max_queued_messages 1000

# Security (for production, enable auth)
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl
