# Mosquitto MQTT Broker Configuration
# For Obedio Yacht Crew Management System

# Listen on standard MQTT port
listener 1883
protocol mqtt

# WebSocket support on port 9001
listener 9001
protocol websockets

# Allow anonymous connections (for development/exhibition)
# In production, set to false and configure authentication
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Log timestamps
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Connection settings
max_connections -1
max_queued_messages 1000

# Message size limits
message_size_limit 0

# Retained messages
max_inflight_messages 20
max_queued_messages 1000
retain_available true

# Autosave interval
autosave_interval 300
autosave_on_changes false
