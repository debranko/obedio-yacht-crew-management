<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBEDIO - Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        .nav {
            display: flex;
            background: #f7f7f7;
            border-bottom: 1px solid #e0e0e0;
        }
        .nav a {
            flex: 1;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #666;
            font-size: 14px;
            transition: all 0.3s;
        }
        .nav a:hover {
            background: #e0e0e0;
        }
        .nav a.active {
            background: white;
            color: #667eea;
            font-weight: 600;
        }
        .content {
            padding: 30px;
        }
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .status-badge.connected {
            background: #d4edda;
            color: #155724;
        }
        .status-badge.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .sensor-card {
            background: #f7f7f7;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        .sensor-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .sensor-value {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            font-family: 'Courier New', monospace;
        }
        .sensor-unit {
            font-size: 16px;
            color: #999;
            margin-left: 5px;
        }
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .button-indicator {
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            background: #e0e0e0;
            color: #666;
        }
        .button-indicator.pressed {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(0.95);
        }
        .controls {
            margin: 30px 0;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 8px;
        }
        .controls h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
        }
        .slider-group {
            margin-bottom: 20px;
        }
        .slider-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .slider-container input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }
        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        .slider-container input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }
        .slider-value {
            min-width: 50px;
            text-align: right;
            font-weight: 600;
            color: #667eea;
        }
        .test-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-test {
            background: #667eea;
            color: white;
        }
        .btn-test:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .log-viewer {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-viewer h3 {
            color: #67cdcc;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .log-line {
            margin-bottom: 5px;
            opacity: 0.8;
        }
        .log-line:last-child {
            opacity: 1;
            color: #67cdcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OBEDIO Smart Button</h1>
            <p>Debug & Monitoring</p>
        </div>

        <div class="nav">
            <a href="/">Config</a>
            <a href="/debug" class="active">Debug</a>
            <a href="/status">Status</a>
            <a href="/ota">OTA</a>
        </div>

        <div class="content">
            <div id="connectionStatus" class="status-badge disconnected">Disconnected</div>

            <div class="sensor-grid">
                <div class="sensor-card">
                    <h3>Accel X</h3>
                    <div class="sensor-value">
                        <span id="accel_x">0.00</span>
                        <span class="sensor-unit">G</span>
                    </div>
                </div>

                <div class="sensor-card">
                    <h3>Accel Y</h3>
                    <div class="sensor-value">
                        <span id="accel_y">0.00</span>
                        <span class="sensor-unit">G</span>
                    </div>
                </div>

                <div class="sensor-card">
                    <h3>Accel Z</h3>
                    <div class="sensor-value">
                        <span id="accel_z">0.00</span>
                        <span class="sensor-unit">G</span>
                    </div>
                </div>

                <div class="sensor-card">
                    <h3>Magnitude</h3>
                    <div class="sensor-value">
                        <span id="accel_mag">0.00</span>
                        <span class="sensor-unit">G</span>
                    </div>
                </div>

                <div class="sensor-card">
                    <h3>Touch Sensor</h3>
                    <div class="sensor-value">
                        <span id="touch_value">0</span>
                    </div>
                </div>

                <div class="sensor-card">
                    <h3>LED Brightness</h3>
                    <div class="sensor-value">
                        <span id="led_brightness_display">0</span>
                    </div>
                </div>
            </div>

            <div class="sensor-card">
                <h3>Button States</h3>
                <div class="buttons-grid">
                    <div class="button-indicator" id="btn_0">T1 (Main)</div>
                    <div class="button-indicator" id="btn_1">T2 (Aux1)</div>
                    <div class="button-indicator" id="btn_2">T3 (Aux2)</div>
                    <div class="button-indicator" id="btn_3">T4 (Aux3)</div>
                    <div class="button-indicator" id="btn_4">T5 (Aux4)</div>
                    <div class="button-indicator" id="btn_5">T6 (Aux5)</div>
                </div>
            </div>

            <div class="controls">
                <h3>Test Controls</h3>

                <div class="slider-group">
                    <label for="test_brightness">LED Brightness Test</label>
                    <div class="slider-container">
                        <input type="range" id="test_brightness" min="0" max="255" value="200">
                        <span class="slider-value" id="test_brightness_value">200</span>
                    </div>
                </div>

                <div class="test-buttons">
                    <button class="btn btn-test" onclick="testLED('white')">White</button>
                    <button class="btn btn-test" onclick="testLED('yellow')">Yellow</button>
                    <button class="btn btn-test" onclick="testLED('blue')">Blue</button>
                    <button class="btn btn-test" onclick="testLED('cyan')">Cyan</button>
                    <button class="btn btn-test" onclick="testLED('purple')">Purple</button>
                    <button class="btn btn-test" onclick="testLED('red')">Red</button>
                    <button class="btn btn-test" onclick="testLED('green')">Green</button>
                    <button class="btn btn-test" onclick="testMQTT()">Test MQTT</button>
                </div>
            </div>

            <div class="log-viewer">
                <h3>Event Log</h3>
                <div id="logContent"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let reconnectInterval = null;

        // Update slider value display
        document.getElementById('test_brightness').addEventListener('input', function() {
            document.getElementById('test_brightness_value').textContent = this.value;
        });

        // Connect to WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/debug`;

            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log('WebSocket connected');
                document.getElementById('connectionStatus').className = 'status-badge connected';
                document.getElementById('connectionStatus').textContent = 'Connected';

                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    updateSensorData(data);
                } catch (error) {
                    console.error('Failed to parse sensor data:', error);
                }
            };

            ws.onclose = function() {
                console.log('WebSocket disconnected');
                document.getElementById('connectionStatus').className = 'status-badge disconnected';
                document.getElementById('connectionStatus').textContent = 'Disconnected';

                // Try to reconnect
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(connectWebSocket, 3000);
                }
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }

        // Update sensor data display
        function updateSensorData(data) {
            document.getElementById('accel_x').textContent = data.accel_x.toFixed(2);
            document.getElementById('accel_y').textContent = data.accel_y.toFixed(2);
            document.getElementById('accel_z').textContent = data.accel_z.toFixed(2);
            document.getElementById('accel_magnitude').textContent = data.accel_magnitude.toFixed(2);
            document.getElementById('touch_value').textContent = data.touch_value;
            document.getElementById('led_brightness_display').textContent = data.led_brightness;

            // Update button states
            if (data.button_states) {
                for (let i = 0; i < 6; i++) {
                    const btn = document.getElementById(`btn_${i}`);
                    if (data.button_states[i] === 1) {
                        btn.classList.add('pressed');
                    } else {
                        btn.classList.remove('pressed');
                    }
                }
            }
        }

        // Fetch sensor data via HTTP (fallback)
        async function fetchSensorData() {
            try {
                const response = await fetch('/api/sensors');
                const data = await response.json();

                updateSensorData(data);

                // Update logs
                if (data.logs && data.logs.length > 0) {
                    const logContent = document.getElementById('logContent');
                    logContent.innerHTML = '';
                    data.logs.forEach(log => {
                        if (log) {
                            const div = document.createElement('div');
                            div.className = 'log-line';
                            div.textContent = log;
                            logContent.appendChild(div);
                        }
                    });
                    logContent.scrollTop = logContent.scrollHeight;
                }
            } catch (error) {
                console.error('Failed to fetch sensor data:', error);
            }
        }

        // Test LED colors
        function testLED(color) {
            console.log(`Testing LED color: ${color}`);
            addLog(`LED test: ${color}`);
            // In a real implementation, this would send a command to the ESP32
        }

        // Test MQTT
        function testMQTT() {
            console.log('Testing MQTT publish');
            addLog('MQTT test publish');
            // In a real implementation, this would trigger an MQTT test message
        }

        // Add log message
        function addLog(message) {
            const logContent = document.getElementById('logContent');
            const div = document.createElement('div');
            div.className = 'log-line';
            const timestamp = new Date().toLocaleTimeString();
            div.textContent = `[${timestamp}] ${message}`;
            logContent.appendChild(div);
            logContent.scrollTop = logContent.scrollHeight;

            // Keep only last 20 lines
            while (logContent.children.length > 20) {
                logContent.removeChild(logContent.firstChild);
            }
        }

        // Initialize
        connectWebSocket();

        // Fallback: Poll sensor data if WebSocket not available
        setInterval(function() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                fetchSensorData();
            }
        }, 500);

        // Initial data fetch
        fetchSensorData();
    </script>
</body>
</html>
