<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBEDIO - Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        .nav {
            display: flex;
            background: #f7f7f7;
            border-bottom: 1px solid #e0e0e0;
        }
        .nav a {
            flex: 1;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #666;
            font-size: 14px;
            transition: all 0.3s;
        }
        .nav a:hover {
            background: #e0e0e0;
        }
        .nav a.active {
            background: white;
            color: #667eea;
            font-weight: 600;
        }
        .content {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .slider-group {
            margin-bottom: 20px;
        }
        .slider-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .slider-container input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }
        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        .slider-container input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }
        .slider-value {
            min-width: 50px;
            text-align: right;
            font-weight: 600;
            color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
            font-size: 14px;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OBEDIO Smart Button</h1>
            <p>Configuration Panel</p>
        </div>

        <div class="nav">
            <a href="/" class="active">Config</a>
            <a href="/debug">Debug</a>
            <a href="/status">Status</a>
            <a href="/ota">OTA</a>
        </div>

        <div class="content">
            <form id="configForm">
                <div class="form-group">
                    <label for="wifi_ssid">WiFi SSID</label>
                    <input type="text" id="wifi_ssid" name="wifi_ssid" required>
                </div>

                <div class="form-group">
                    <label for="wifi_password">WiFi Password</label>
                    <input type="password" id="wifi_password" name="wifi_password">
                </div>

                <div class="form-group">
                    <label for="mqtt_uri">MQTT Broker URI</label>
                    <input type="text" id="mqtt_uri" name="mqtt_uri" placeholder="mqtt://10.10.0.10:1883" required>
                </div>

                <div class="form-group">
                    <label for="device_name">Device Name</label>
                    <input type="text" id="device_name" name="device_name" placeholder="Smart Button 1">
                </div>

                <div class="form-group">
                    <label for="location_id">Location ID</label>
                    <input type="text" id="location_id" name="location_id" placeholder="cabin-101">
                </div>

                <div class="slider-group">
                    <label for="led_brightness">LED Brightness</label>
                    <div class="slider-container">
                        <input type="range" id="led_brightness" name="led_brightness" min="0" max="255" value="200">
                        <span class="slider-value" id="led_brightness_value">200</span>
                    </div>
                </div>

                <div class="slider-group">
                    <label for="shake_threshold">Shake Threshold (G-force)</label>
                    <div class="slider-container">
                        <input type="range" id="shake_threshold" name="shake_threshold" min="1.0" max="10.0" step="0.1" value="3.5">
                        <span class="slider-value" id="shake_threshold_value">3.5</span>
                    </div>
                </div>

                <div class="slider-group">
                    <label for="touch_threshold">Touch Threshold (%)</label>
                    <div class="slider-container">
                        <input type="range" id="touch_threshold" name="touch_threshold" min="50" max="95" value="80">
                        <span class="slider-value" id="touch_threshold_value">80</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="saveBtn">Save Configuration</button>
                <button type="button" class="btn btn-danger" id="resetBtn">Factory Reset</button>

                <div class="message" id="message"></div>
            </form>
        </div>
    </div>

    <script>
        // Update slider values
        document.getElementById('led_brightness').addEventListener('input', function() {
            document.getElementById('led_brightness_value').textContent = this.value;
        });

        document.getElementById('shake_threshold').addEventListener('input', function() {
            document.getElementById('shake_threshold_value').textContent = parseFloat(this.value).toFixed(1);
        });

        document.getElementById('touch_threshold').addEventListener('input', function() {
            document.getElementById('touch_threshold_value').textContent = this.value;
        });

        // Load current configuration
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();

                document.getElementById('wifi_ssid').value = config.wifi_ssid || '';
                document.getElementById('mqtt_uri').value = config.mqtt_uri || '';
                document.getElementById('device_name').value = config.device_name || '';
                document.getElementById('location_id').value = config.location_id || '';
                document.getElementById('led_brightness').value = config.led_brightness || 200;
                document.getElementById('shake_threshold').value = config.shake_threshold || 3.5;
                document.getElementById('touch_threshold').value = config.touch_threshold || 80;

                // Update slider displays
                document.getElementById('led_brightness_value').textContent = config.led_brightness || 200;
                document.getElementById('shake_threshold_value').textContent = parseFloat(config.shake_threshold || 3.5).toFixed(1);
                document.getElementById('touch_threshold_value').textContent = config.touch_threshold || 80;
            } catch (error) {
                console.error('Failed to load config:', error);
            }
        }

        // Save configuration
        document.getElementById('configForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const saveBtn = document.getElementById('saveBtn');
            const message = document.getElementById('message');

            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="loading"></span>Saving...';
            message.style.display = 'none';

            const config = {
                wifi_ssid: document.getElementById('wifi_ssid').value,
                wifi_password: document.getElementById('wifi_password').value,
                mqtt_uri: document.getElementById('mqtt_uri').value,
                device_name: document.getElementById('device_name').value,
                location_id: document.getElementById('location_id').value,
                led_brightness: parseInt(document.getElementById('led_brightness').value),
                shake_threshold: parseFloat(document.getElementById('shake_threshold').value),
                touch_threshold: parseInt(document.getElementById('touch_threshold').value)
            };

            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });

                const result = await response.json();

                if (response.ok) {
                    message.className = 'message success';
                    message.textContent = result.message || 'Configuration saved successfully!';
                    message.style.display = 'block';
                    document.getElementById('wifi_password').value = '';
                } else {
                    throw new Error(result.message || 'Failed to save configuration');
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = 'Error: ' + error.message;
                message.style.display = 'block';
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = 'Save Configuration';
            }
        });

        // Factory reset
        document.getElementById('resetBtn').addEventListener('click', async function() {
            if (!confirm('Are you sure you want to factory reset? This will erase all settings and restart the device.')) {
                return;
            }

            const resetBtn = this;
            const message = document.getElementById('message');

            resetBtn.disabled = true;
            resetBtn.innerHTML = '<span class="loading"></span>Resetting...';
            message.style.display = 'none';

            try {
                const response = await fetch('/api/factory-reset', {
                    method: 'POST'
                });

                const result = await response.json();

                message.className = 'message success';
                message.textContent = result.message || 'Factory reset complete. Device is restarting...';
                message.style.display = 'block';
            } catch (error) {
                message.className = 'message error';
                message.textContent = 'Error: ' + error.message;
                message.style.display = 'block';
                resetBtn.disabled = false;
                resetBtn.innerHTML = 'Factory Reset';
            }
        });

        // Load config on page load
        loadConfig();
    </script>
</body>
</html>
