; PlatformIO Project Configuration File
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed, and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32s3

[env]
; Common settings for all environments
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
upload_speed = 921600

; Build flags for all environments
build_flags =
    -D CORE_DEBUG_LEVEL=3
    -D CONFIG_ARDUHAL_LOG_COLORS=1
    -Wall
    -Wextra

; Library dependencies (will auto-download from PlatformIO registry)
lib_deps =
    adafruit/Adafruit MCP23017 Arduino Library@^2.3.2
    adafruit/Adafruit NeoPixel@^1.12.0
    knolleary/PubSubClient@^2.8.0
    bblanchon/ArduinoJson@^6.21.4
    seeed-studio/Seeed Arduino LIS3DHTR@^1.0.1

[env:esp32s3]
; ESP32-S3 Development Board
platform = espressif32
board = esp32-s3-devkitc-1
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_build.partitions = default.csv

; ESP32-S3 specific build flags
build_flags =
    ${env.build_flags}
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D ARDUINO_USB_MODE=1
    -D BOARD_HAS_PSRAM

; Optimization
board_build.arduino.ldscript = esp32s3_out.ld

; Upload settings
upload_protocol = esptool
upload_port = COM3  ; Change this to your COM port

; Monitor settings
monitor_port = COM3  ; Change this to your COM port

[env:esp32s3-ota]
; ESP32-S3 with OTA updates enabled
extends = env:esp32s3

; OTA specific settings
upload_protocol = espota
upload_port = 10.10.0.xxx  ; Change to your ESP32's IP
upload_flags =
    --port=3232
    --auth=obedio-ota-password

; Additional libraries for OTA
lib_deps =
    ${env:esp32s3.lib_deps}

build_flags =
    ${env:esp32s3.build_flags}
    -D ENABLE_OTA=1

[env:esp32s3-debug]
; ESP32-S3 with debug symbols
extends = env:esp32s3

build_type = debug
build_flags =
    ${env:esp32s3.build_flags}
    -D DEBUG=1
    -O0
    -g3
    -ggdb

[env:esp32s3-release]
; ESP32-S3 optimized for production
extends = env:esp32s3

build_type = release
build_flags =
    ${env:esp32s3.build_flags}
    -D NDEBUG
    -O3
    -flto

; Strip debug symbols for smaller binary
build_unflags = -g
